<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/moustache.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dad Jokes</title>

<body class="text-center">
    <div class="left-side">

            <h4>
                What type of music can the Royal Family not listen to?

            <h5>
                - Royalty Free Music
            </h5>

        </div>
    </div>
    <main class="form-signin w-100 m-auto">

            <img class="mb-4 logo" src="/images/dad.png" alt="" >

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name">

                <input type="text" name="lName" class="form-control middle" id="floatingInput" placeholder="Last Name">

            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="floatingPassword" placeholder="Email">
                <label for="floatingPassword">Email</label>
            </div>

            <button class="w-100 btn btn-lg button" type="submit">Get Dad Jokes!</button>
